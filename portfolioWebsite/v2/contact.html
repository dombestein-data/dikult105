    <main class="contact-form">
        <h2>Contact Me</h2>
        <p>Use the below form to get in contact with me, or press one of the social buttons in the footer.</p>
        <form class="contact">
            <!--  -->
            <label for="name">Name:</label>
            <input id="name" class="input-field" type="text" placeholder="Your Name" required />

            <label for="email">Contact Email:</label>
            <input id="email" class="input-field" type="email" placeholder="someone@example.com" required />

            <label for="message">Message:</label>
            <textarea rows="5" class="input-field" id="message" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form> 
    </main>

    <footer class="footer">
